[app:rsstory]
use = egg:rsstory
pyramid.reload_templates = true
pyramid.includes =
    pyramid_tm

debug_settings = False

sqlalchemy.url = sqlite:///%(here)s/rsstory.sqlite

#---------- Pipeline Configuration ----------
[filter:paste_prefix]
use = egg:PasteDeploy#prefix

[pipeline:main]
pipeline =
    paste_prefix
    # a good spot for some logging middleware!
    rsstory

#---------- Server Configuration ----------
[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 5000
# port = %(http_port)s

# Begin logging configuration

[loggers]
keys = root, rsstory, sqlalchemy

[logger_rsstory]
level = DEBUG
handlers =
qualname = rsstory

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console
[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
